<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Songs You Would Like</title>
</head>
<body>
    <div style="padding-left: 20px;">
        <h1>Here are some songs we think you would like based on your favorite artists</h1>
        <ul>
            {% for recommendation in recommend_info %}
            <li>
                <img src="{{ recommendation.album_image_url }}" alt="Album Image" style="width: 100px; height: 100px; float: left; margin-right: 10px;">
                <div>
                    <h3>{{ recommendation.track_name }}</h3>
                    <p>by {{ recommendation.artist_name }}</p>
                    {% if recommendation.preview_url %}
                    <audio controls>
                        <source src="{{ recommendation.preview_url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    {% endif %}
                </div>
                <div style="clear: both;"></div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <form style="padding-left: 20px;" action="/home" method="get" enctype="multipart/form-data">
        <input type="submit" name="Back" value="Back"/>
    </form>
</body>
</html>
