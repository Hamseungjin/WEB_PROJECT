<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Your Artists</title>
</head>
<body>
    <div style="padding-left: 20px;">
        <h1>Your Most Listened To Artists</h1>
        <ul>
            {% for artist in artists_info %}
            <li>
                <img src="{{ artist['image_320_url'] }}" alt="{{ artist['name'] }}">
                <strong>{{ artist['name'] }}</strong>
                <br>
                <em>Genres:</em> {{ artist['genres']|join(", ") }}
            </li>
            {% endfor %}
        </ul>
    </div>
    <form style="padding-left: 20px;" action="/home" method="get" enctype="multipart/form-data">
        <input type="submit" name="Back" value="Back"/>
    </form>
</body>
</html>
